[package]
name = "gwipt"
version = "0.1.1"
edition = "2021"
author = "Ben Weinstein-Raun <b@w-r.me>"
description = "Automatic work-in-progress commits with descriptive commit messages generated by GPT-3 Codex"
license = "MIT OR Apache-2.0 OR CC0-1.0"
repository = "https://github.com/benwr/gwipt"

[dependencies]
chrono = "0.4"
git2 = "0.15"
regex = "1"
reqwest = { version = "0.11", features = ["json", "blocking"] }
serde = { version = "1", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
notify-debouncer-mini = "0.2"
